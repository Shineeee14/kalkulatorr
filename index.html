<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Kalkulator</title>
</head>
<body>

    <h1>Kalkulator</h1>

    <input type="number" id="angka1" placeholder="Angka pertama" />
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="angka2" placeholder="Angka kedua" />
    <button id="hitungBtn">Hitung</button>

    <div id="hasil"></div>

    <script>
        document.getElementById('hitungBtn').addEventListener('click', function() {
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const operator = document.getElementById('operator').value;
            let hasil = '';

            if (isNaN(angka1) || isNaN(angka2)) {
                hasil = 'Error: Masukkan angka yang valid.';
            } else {
                switch (operator) {
                    case '+':
                        hasil = angka1 + angka2;
                        break;
                    case '-':
                        hasil = angka1 - angka2;
                        break;
                    case '*':
                        hasil = angka1 * angka2;
                        break;
                    case '/':
                        if (angka2 === 0) {
                            hasil = 'Error: Pembagian dengan nol!';
                        } else {
                            hasil = angka1 / angka2;
                        }
                        break;
                    default:
                        hasil = 'Operator tidak valid.';
                        break;
                }
            }

            document.getElementById('hasil').textContent = 'Hasil: ' + hasil;
        });
    </script>

</body>
</html>
